<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./pass.css">
    <link rel="stylesheet" href="./util.css">
    

    <title>Password Generator</title>
</head>

<body>



    <div class="container font3">
<h3 class="" >Random Password Generator</h3>

        <textarea rows="2" cols="30" placeholder="Generated Password" id="pass-box" class="text"></textarea>
<br>

 <input class="text" id="pass-lenth" placeholder="Password Length" required>
 <br>
 <input class="chk" type="checkbox" id="Capital-letters" name="" checked>
 <label class="chk" for="Capital-letters"> Capital Letters</label>
 <br>
 <input class="chk" type="checkbox" id="Small-letters">
 <label class="chk" for="Small-letters"> Small Letters</label>
 <br>
 <input class="chk" type="checkbox" id="Special-character">
 <label class="chk" for="Special-character"> Special Characters</label>
 <br>
 <input class="chk" type="checkbox" id="Numbers">
 <label class="chk" for="Numbers">Numbers</label>
 <br>

 <button id="btn" onclick="generatePassword()">Generat</button>


    </div>




    <script src="./func.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
</body>

</html>
